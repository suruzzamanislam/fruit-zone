<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit House</title>
  <!-- tailwind and daisy UI  link-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind coustom color   -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primary: '#F85559',
          }
        }
      }
    }
  </script>
  <!-- fontawesome cnd  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Open+Sans:wght@400;700;800&family=Poppins:wght@100&display=swap"
    rel="stylesheet">
  <style>
    .font-lato {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>

<body class="font-lato">
  <header class="px-5 md:px-20 lg:px-36">
    <!-- navbar -->
    <div class="bg-primary rounded-full flex justify-between items-center px-5 py-3 text-white mt-5">
      <ul class="hidden lg:flex  items-center lg:gap-3">
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">All Fruits</a></li>
      </ul>
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="">
        <h1 class="text-4xl font-bold">Fruit Burst</h1>
      </div>
      <div class="relative hidden lg:block">
        <input type="text" placeholder="Search here" class="pl-5 text-black outline-0 lg:pr-20 rounded-3xl py-3" name=""
          id="">
        <i class="fa-solid top-4 right-4 text-black fa-magnifying-glass absolute"></i>
      </div>
      <!-- mobile or small device -->
      <!-- dropdown -->
      <div class="block md:hidden dropdown dropdown-bottom dropdown-end">
        <div tabindex="0" role="button" class="btn rounded-full"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow text-black  bg-base-100 rounded-box w-52">
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">All Fruits</a></li>
        </ul>
      </div>
      <!-- medium device -->
      <ul class="md:flex lg:hidden gap-x-5 hidden items-center lg:gap-3">
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">All Fruits</a></li>
      </ul>
    </div>
  </header>
</body>

</html>
